<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %} {% endblock %}</title>
        <script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/tailwind.js') }}"></script>
        <script src="{{ url_for('static', filename='js/tailwind.config.js') }}"></script>
        <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/flowbite.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/toastify.min.css') }}" rel="stylesheet">

        {% block scripts %}{% endblock %}
        {% block styles %}{% endblock %}
    </head>
    <body class="bg-gradient-to-r from-deep-blue via-slate-blue via-steel-blue to-soft-blue bg-cover h-screen w-screen">
        <!-- Navbar -->
        <nav class="bg-gray-800 border-gray-700 shadow-xl">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <!-- Logo -->
                <a href="" class="flex items-center space-x-3">
                    <img src="{{ url_for('static', filename='img/icon.png') }}" class="h-8" alt="Logo"/>
                    <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Mineradora - Controle PID</span>
                </a>

                <!-- Import button -->
                <button
                    type="button"
                    class="text-white hover:bg-blue-700 focus:ring-4 md:w-auto focus:outline-none focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center me-2 bg-blue-600"
                    onclick="click_on_datasets_input()"
                >
                    <img src="{{ url_for('static', filename='img/import.svg') }}" class="h-6" alt="Import"/>
                    Importar Datasets
                </button>
            </div>

            <!-- Import form -->
            <form id="datasetsForm" method="POST">
                {{ context.dataset_form.hidden_tag() }}
                {{ context.dataset_form.dataset(class="hidden", onchange="import_dataset()") }}
            </form>
        </nav>

        {% block content %} {% endblock %}

        <script src="{{ url_for('static', filename='js/flowbite.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/toastify.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/base/notify.js') }}"></script>
        <script src="{{ url_for('static', filename='js/base/base.js') }}"></script>

        {% block extra_scripts %}{% endblock %}
    </body>
</html>
